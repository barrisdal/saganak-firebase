<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şarkı Düzenleyici - Contenteditable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    #songHtmlContainer {
      border: 1px solid #ccc;
      min-height: 300px;
      padding: 10px;
      background-color: #fff;
      margin-top: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 18px;
      outline: none; /* focus efekti için */
    }
    select, input, button {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Şarkı Seç / Düzenle / Kaydet</h1>

  <select id="songsDropdown">
    <option value="" disabled selected>Şarkı seçiniz</option>
  </select>

  <div id="songHtmlContainer" contenteditable="true" spellcheck="false"></div>

  <button id="saveButton" disabled>Kaydet</button>

  <script>
    // Firebase config (senin bilgilerinle değiştir)
    const firebaseConfig = {
      apiKey: "AIzaSyDAhFPe_j750iRzfv96xHAMX488sj6xBTs",
      authDomain: "saganak-24ec8.firebaseapp.com",
      databaseURL: "https://saganak-24ec8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "saganak-24ec8",
      storageBucket: "saganak-24ec8.firebasestorage.app",
      messagingSenderId: "394236997954",
      appId: "1:394236997954:web:c49ebc99d98722e31b98db",
      measurementId: "G-S1C78RYR9Z"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const songsRef = database.ref('Songs');
    const dropdown = document.getElementById('songsDropdown');
    const songHtmlContainer = document.getElementById('songHtmlContainer');
    const saveButton = document.getElementById('saveButton');

    let currentSongId = null;

    // Şarkıları dropdown'a yükle
    function loadSongs() {
      songsRef.once('value').then(snapshot => {
        dropdown.innerHTML = '<option value="" disabled selected>Şarkı seçiniz</option>';
        const songs = snapshot.val();
        for (const id in songs) {
          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = songs[id].Name;
          dropdown.appendChild(opt);
        }
      });
    }

    // Şarkı seçilince içeriği yükle
    dropdown.addEventListener('change', () => {
      currentSongId = dropdown.value;
      if (!currentSongId) return;
      songsRef.child(currentSongId).once('value').then(snapshot => {
        const song = snapshot.val();
        songHtmlContainer.innerHTML = song.Html || '';
        saveButton.disabled = false;
      });
    });

    // Kaydetme fonksiyonu
    saveButton.addEventListener('click', () => {
      if (!currentSongId) return alert('Önce bir şarkı seçin');
      const updatedHtml = songHtmlContainer.innerHTML;
      songsRef.child(currentSongId).update({ Html: updatedHtml })
        .then(() => alert('Şarkı kaydedildi!'))
        .catch(err => alert('Kaydederken hata: ' + err.message));
    });

    // Başlangıçta şarkıları yükle
    loadSongs();

  </script>
</body>
</html>
