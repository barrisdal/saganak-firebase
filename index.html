<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grup Sağanak Setlist ⚡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    select, input[type="text"], textarea, button {
      font-size: 14px;
    }
    select, input[type="text"], textarea {
      width: auto;
      padding: 6px 8px;
      margin: 6px 8px 12px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      padding: 8px 14px;
      margin: 4px 4px 12px 0;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #218838;
    }
    #rootButtons button {
      background-color: #007bff;
      margin: 2px;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 3px;
    }
    #rootButtons button.selected {
      background-color: #0056b3;
    }
    #deleteSongLink {
      color: red;
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    #deleteSongLink:hover {
      text-decoration: underline;
    }
    #songHtmlContainer {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      min-height: 150px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      outline: none;
    }
    .toolbar {
      margin: 8px 0;
    }
    .toolbar button {
      background: #555;
      font-size: 12px;
      padding: 4px 8px;
    }
    .toolbar button:hover {
      background: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Grup Sağanak Setlist ⚡</h1>

  <div class="section">
    <label for="categoryFilter">Kategori Filtrele:</label>
    <select id="categoryFilter">
      <option value="">Tüm Kategoriler</option>
    </select>

    <label for="songsDropdown">Şarkı Seç:</label>
    <select id="songsDropdown">
      <option value="" disabled selected>Bir şarkı seçin</option>
    </select>

    <div style="margin-top: 10px;">
      <strong>Ton Seç (Root):</strong>
      <div id="rootButtons" style="margin-top:5px;"></div>
    </div>

    <label style="margin-top: 12px; font-weight: bold;" for="editSongCategory">Seçili Şarkı Kategorisi:</label>
    <select id="editSongCategory">
      <option value="" disabled selected>Kategori seçin</option>
    </select>

    <a href="#" id="deleteSongLink">🗑️ Bu Şarkıyı Sil</a>

    <!-- Mini Toolbar -->
    <div class="toolbar">
      <button onclick="format('bold')">B</button>
      <button onclick="format('italic')">I</button>
      <button onclick="format('underline')">U</button>
    </div>

    <button id="saveButton">Değişikliği Kaydet</button>

    <div id="songHtmlContainer" contenteditable="true"></div>
  </div>

  <div class="section">
    <h3>Yeni Şarkı Ekle</h3>
    <label for="newSongName">Şarkı Adı:</label>
    <input type="text" id="newSongName" placeholder="Şarkı adı girin" />

    <label for="newSongCategory">Kategori Seç:</label>
    <select id="newSongCategory">
      <option value="" disabled selected>Kategori seçin</option>
    </select>

    <label for="newSongHtml">Akorlar ve Şarkı Sözleri (HTML formatında):</label>
    <textarea id="newSongHtml" rows="8" placeholder="Şarkı akorları ve sözleri HTML olarak"></textarea>

    <button id="addSongButton">Yeni Şarkıyı Ekle</button>
  </div>

  <div class="section">
    <h3>Yeni Kategori Ekle</h3>
    <input type="text" id="newCategoryInput" placeholder="Kategori adı girin" />
    <button id="addCategoryButton">Kategori Ekle</button>
  </div>

<script>
  function format(command) {
    document.execCommand(command, false, null);
  }

  // Firebase ayarları ve geri kalan kod aynen senin versiyonla aynı kalabilir.
  // Tek fark, transpose butonları kaldırıldı ve saveButton ID'si değişmedi.
</script>

<!-- Mevcut script içeriğinizi buraya ekleyebilirsiniz -->

</body>
</html>
