<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahne Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #songHtmlContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h1 {
            color: #333;
        }
    </style>

    <!-- Firebase SDK'sını ekleyin -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Şarkı Listesi</h1>
    
    <!-- Açılır Menü -->
    <select id="songsDropdown" onchange="showSongHtml(this.value)">
        <option value="">Bir şarkı seçin</option>
    </select>

    <div id="songHtmlContainer">
        <!-- Şarkı HTML içeriği buraya yüklenecek -->
    </div>

    <!-- Script dosyasını dahil et -->
    <script src="script.js"></script>
</body>
</html>
