<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahne Uygulaması</title>
    <style>
        /* Stil kısmı burada kalabilir */
    </style>
    <!-- Firebase SDK'lerini ekleyin -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <h1>Şarkı Listesi</h1>
    <ul id="songsList"></ul>
    <div id="songHtmlContainer">
        <!-- Şarkı HTML içeriği buraya yüklenecek -->
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDAhFPe_j750iRzfv96xHAMX488sj6xBTs",
            authDomain: "saganak-24ec8.firebaseapp.com",
            databaseURL: "https://saganak-24ec8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "saganak-24ec8",
            storageBucket: "saganak-24ec8.firebasestorage.app",
            messagingSenderId: "394236997954",
            appId: "1:394236997954:web:c49ebc99d98722e31b98db",
            measurementId: "G-S1C78RYR9Z"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Şarkı listesini çek
        const songsRef = database.ref('songs');
        songsRef.on('value', function(snapshot) {
            const songs = snapshot.val();
            const songsList = document.getElementById("songsList");
            songsList.innerHTML = "";

            // Şarkıları listeye ekle
            for (let songId in songs) {
                let li = document.createElement("li");
                li.textContent = songs[songId].Name;
                li.onclick = () => selectSong(songId);
                songsList.appendChild(li);
            }
        });

        // Şarkı seçildiğinde, Firebase'e kaydet
        function selectSong(songId) {
            const currentSongRef = database.ref('currentSong');
            currentSongRef.set(songId);  // Şu anki şarkıyı Firebase'e kaydediyoruz
        }

        // Şu anki şarkıyı dinle ve her iki cihazda da göster
        const currentSongRef = database.ref('currentSong');
        currentSongRef.on('value', function(snapshot) {
            const songId = snapshot.val();
            loadSongDetails(songId);  // Şarkı detaylarını yükle
        });

        function loadSongDetails(songId) {
            const songRef = database.ref('songs/' + songId);
            songRef.once('value', function(snapshot) {
                const songData = snapshot.val();
                const songHtmlContainer = document.getElementById("songHtmlContainer");
                songHtmlContainer.innerHTML = songData.Html;
            });
        }
    </script>
</body>
</html>
